<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}HR Resume Screening{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Navigation bar */
    .navbar {
      background-color: #1a4d2e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }

    .nav-tabs {
      display: flex;
      gap: 1.5rem;
    }

    .nav-tabs a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    .nav-tabs a:hover,
    .nav-tabs a.active {
      color: #9be3bf;
      border-bottom: 2px solid #9be3bf;
      padding-bottom: 4px;
    }

    /* Messages */
    .messages {
      margin: 1rem 2rem;
    }

    .message {
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    {% block extra_styles %}{% endblock %}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-tabs">
      <a href="{% url 'dashboard' %}?position=AGLO" {% if current_position == 'AGLO' and not show_archived %}class="active"{% endif %}>AG Loan Officer</a>
      <a href="{% url 'dashboard' %}?position=OAIV" {% if current_position == 'OAIV' and not show_archived %}class="active"{% endif %}>Office Assistant</a>
      <a href="{% url 'dashboard' %}?archived=true" {% if show_archived %}class="active"{% endif %}>Archive</a>
      <a href="{% url 'upload' %}">Upload</a>
    </div>
  </nav>

  <!-- Messages -->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main Content -->
  {% block content %}{% endblock %}

  {% block extra_scripts %}{% endblock %}
</body>
</html>
